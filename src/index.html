
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <!-- Include header content -->
    <include src="../partials/header.html"></include>
  </header>
  
  <main>
    <span>
      <p>Hier komt een balkje met allemaal knoppen om de layout aan te passen</p>
    </span>
    <section class="grid-container">
      <button class="action">
        <img src="/images/weggooien.png" alt="Weggooien">
        Weggooien
      </button>
      <div class="output" id="output"></div>
      <button class="action">
        Spreek
      </button>
      <button class="navigation">
        <img src="images/start.png" alt="Start">
        Start
      </button>
      <button class="question">
        <img src="images/wat.png" alt="Wat">
        Wat
      </button>
      <button class="personal">
        <img src="images/ik.png" alt="Ik">
        Ik
      </button>
      <button class="verb">
        <img src="images/willen.png" alt="Willen">
        Willen
      </button>
      <button class="negation">
        <img src="images/niet.png" alt="Niet">
        Niet
      </button>
      <button class="action">
        <img src="images/woordenlijsten.png" alt="Alle woordenlijsten">
        Alle woordenlijsten
      </button>
      <button class="navigation">
        <img src="images/snelspraak.png" alt="Snel spraak">
        Snel spraak
      </button>
      <button class="question">
        <img src="images/wie.png" alt="Wie">
        Wie
      </button>
      <button class="personal">
        <img src="images/jij.png" alt="Jij">
        Jij
      </button>
      <button class="verb">
        <img src="images/komen.png" alt="Komen">
        Komen
      </button>
      <button class="negation">
        <img src="images/meer.png" alt="Meer">
        Meer
      </button>
      <button class="action">
        <img src="images/ik.png" alt="Persoonlijk">
        Persoonlijk
      </button>
      <button class="navigation">
        <img src="images/voorspellen.png" alt="Voorspellen">
        Voorspellen
      </button>
      <button class="question">
        <img src="images/waar.png" alt="Waar">
        Waar
      </button>
      <button class="personal">
        <img src="images/wij.png" alt="Wij">
        Wij
      </button>
      <button class="verb">
        <img src="images/zeggen.png" alt="Zeggen">
        Zeggen
      </button>
      <button class="article">
        <img src="images/die.png" alt="Die">
        Die
      </button>
      <button class="action">
        <img src="images/kleine-woordjes.png" alt="Kleine woordjes">
        Kleine woordjes
      </button>
      <button class="navigation">
        <img src="images/toetsenbord.png" alt="Toetsenbord">
        Toetsenbord
      </button>
      <button class="question-filled">
        <img src="images/vraagwoorden.png" alt="Vraagwoorden">
        Vraagwoorden
      </button>
      <button class="personal">
        <img src="images/jullie.png" alt="Jullie">
        Jullie
      </button>
      <button class="verb">
        <img src="images/gaan.png" alt="Gaan">
        Gaan
      </button>
      <button class="article">
        <img src="images/de.png" alt="De">
        De
      </button>
      <button class="action">
        <img src="images/beschrijvingen.png" alt="Beschrijvingen">
        Beschrijvingen
      </button>
      <button class="navigation">
        <img src="images/ik.png" alt="Danique">
        Danique
      </button>
      <button class="yes">
        Ja
      </button>
      <button class="personal-filled">
        <img src="images/mensen.png" alt="Mensen">
        Mensen
      </button>
      <button class="verb-filled">
        <img src="images/werkwoord.png" alt="Werkwoorden">
        Werkwoorden
      </button>
      <button class="article">
        <img src="images/het.png" alt="Het">
        Het
      </button>
      <button class="no">
        Nee
      </button>
    </section>
  </main>

  <footer>
    <!-- Include footer content -->
    <include src="../partials/footer.html"></include>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
