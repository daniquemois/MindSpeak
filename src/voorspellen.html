<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <!-- Include header content -->
    <include src="../partials/header.html"></include>
  </header>
  
  <main id="voorspellenhtml">
    <span>
      <p>Hier komt een balkje met allemaal knoppen om de layout aan te passen</p>
    </span>
    <section class="grid-container">
      <button class="grid1 action" data-woord="Weggooien" data-img="/images/weggooien.png">
        <img src="/images/weggooien.png" alt="Weggooien">
        Weggooien
      </button>
      <div class="output" id="output"></div>
      <button class="grid6 action" data-woord="Spreek" data-img="">
        Spreek
      </button>
      <button class="grid7 navigation" data-woord="Start" data-img="images/start.png">
        <img src="images/start.png" alt="Start">
        Start
      </button>
      <button class="grid8 question" data-woord="Wat" data-img="images/wat.png">
        <img src="images/wat.png" alt="Wat">
        Wat
      </button>
      <button class="grid9 personal" data-woord="Ik" data-img="images/ik.png">
        <img src="images/ik.png" alt="Ik">
        Ik
      </button>
      <button class="grid10 verb" data-woord="Willen" data-img="images/willen.png">
        <img src="images/willen.png" alt="Willen">
        Willen
      </button>
      <button class="grid11 negation" data-woord="Niet" data-img="images/niet.png">
        <img src="images/niet.png" alt="Niet">
        Niet
      </button>
      <button class="grid12 action" data-woord="Alle woordenlijsten" data-img="images/woordenlijsten.png">
        <img src="images/woordenlijsten.png" alt="Alle woordenlijsten">
        Alle woordenlijsten
      </button>
      <button class="grid13 navigation" data-woord="Snel spraak" data-img="images/snelspraak.png">
        <img src="images/snelspraak.png" alt="Snel spraak">
        Snel spraak
      </button>
      <button class="grid14 question" data-woord="Wie" data-img="images/wie.png">
        <img src="images/wie.png" alt="Wie">
        Wie
      </button>
      <button class="grid15 personal" data-woord="Jij" data-img="images/jij.png">
        <img src="images/jij.png" alt="Jij">
        Jij
      </button>
      <button class="grid16 verb" data-woord="Komen" data-img="images/komen.png">
        <img src="images/komen.png" alt="Komen">
        Komen
      </button>
      <button class="grid17 negation" data-woord="Meer" data-img="images/meer.png">
        <img src="images/meer.png" alt="Meer">
        Meer
      </button>
      <button class="grid18 action" data-woord="Persoonlijk" data-img="images/ik.png">
        <img src="images/ik.png" alt="Persoonlijk">
        Persoonlijk
      </button>
      <button class="grid19 navigation" data-woord="Voorspellen" data-img="images/voorspellen.png">
        <img src="images/voorspellen.png" alt="Voorspellen">
        Voorspellen
      </button>
      <button class="grid20 question" data-woord="Waar" data-img="images/waar.png">
        <img src="images/waar.png" alt="Waar">
        Waar
      </button>
      <button class="grid21 personal" data-woord="Wij" data-img="images/wij.png">
        <img src="images/wij.png" alt="Wij">
        Wij
      </button>
      <button class="grid22 verb" data-woord="Zeggen" data-img="images/zeggen.png">
        <img src="images/zeggen.png" alt="Zeggen">
        Zeggen
      </button>
      <button class="grid23 article" data-woord="Die" data-img="images/die.png">
        <img src="images/die.png" alt="Die">
        Die
      </button>
      <button class="grid24 action" data-woord="Kleine woordjes" data-img="images/kleine-woordjes.png">
        <img src="images/kleine-woordjes.png" alt="Kleine woordjes">
        Kleine woordjes
      </button>
      <button class="grid25 navigation" data-woord="Toetsenbord" data-img="images/toetsenbord.png">
        <img src="images/toetsenbord.png" alt="Toetsenbord">
        Toetsenbord
      </button>
      <button class="grid26 question-filled" data-woord="Vraagwoorden" data-img="images/vraagwoorden.png">
        <img src="images/vraagwoorden.png" alt="Vraagwoorden">
        Vraagwoorden
      </button>
      <button class="grid27 personal" data-woord="Jullie" data-img="images/jullie.png">
        <img src="images/jullie.png" alt="Jullie">
        Jullie
      </button>
      <button class="grid28 verb" data-woord="Gaan" data-img="images/gaan.png">
        <img src="images/gaan.png" alt="Gaan">
        Gaan
      </button>
      <button class="grid29 article" data-woord="De" data-img="images/de.png">
        <img src="images/de.png" alt="De">
        De
      </button>
      <button class="grid30 action" data-woord="Beschrijvingen" data-img="images/beschrijvingen.png">
        <img src="images/beschrijvingen.png" alt="Beschrijvingen">
        Beschrijvingen
      </button>
      <button class="grid31 navigation" data-woord="Danique" data-img="images/ik.png">
        <img src="images/ik.png" alt="Danique">
        Danique
      </button>
      <button class="grid32 yes" data-woord="Ja" data-img="">
        Ja
      </button>
      <button class="grid33 personal-filled" data-woord="Mensen" data-img="images/mensen.png">
        <img src="images/mensen.png" alt="Mensen">
        Mensen
      </button>
      <button class="grid34 verb-filled" data-woord="Werkwoorden" data-img="images/werkwoord.png">
        <img src="images/werkwoord.png" alt="Werkwoorden">
        Werkwoorden
      </button>
      <button class="grid35 article" data-woord="Het" data-img="images/het.png">
        <img src="images/het.png" alt="Het">
        Het
      </button>
      <button class="grid36 no" data-woord="Nee" data-img="">
        Nee
      </button>
    </section>
  </main>

  <footer>
    <!-- Include footer content -->
    <include src="../partials/footer.html"></include>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
